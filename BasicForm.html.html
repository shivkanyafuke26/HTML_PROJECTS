<!DOCTYPE html>
<html>
<head>
<title>Form Example</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:cyan" >
<h2 align="center">HTML FORM CREATION</h2>
<form style="font-size:150%">
<table align="center">
<tr>
	<td>
		<label>First Name :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>

<tr>
</tr>


<tr>
	<td>
		<label>Last Name :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>

<tr>
</tr>


<tr>
	<td>
		<label>Contact :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>


<tr>
</tr>


<td>
		<label>Gmail :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>

<tr>
</tr>


<tr>
	<td>
		<label>Gender:</label>
		
	</td>

	<td> 
		<input type="radio" id="Female" name="Gender" value="female"><label for="Female">Female</label>
		<input type="radio" id="Male" name="Gender" value="male"><label for="Male">Male</label>
		<input type="radio" id="Other" name="Gender" value="other"><label for="Other">Other</label><br>

	</td>
</tr>

<tr>
	<td>
		<label>Date Of Birth :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>

<tr>
	<td>
		<label>Blood Group :</label>
	</td>
	<td>
	<select name="blood group" id="cars">
	<option value="A+">A+</option>
	<option value="A-">A-</option>
	<option value="B+">B+</option>
	<option value="B-">B+</option>
	<option value="O+">O+</option>
	<option value="O-">O-</option>
	<option value="AB+">AB+</option>
	<option value="AB-">AB+</option>
	</select>
	</td>
	
</tr>



<tr>
	<td>
		<label>City :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>


<tr>
	<td>
		<label>State :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>

<tr>
	<td>
		<label>Country :</label>
	</td>

	<td> 
		<input type="text"><br>
	</td>
</tr>

<tr>
     
	 <td>
	 </td>

	<td>
		<input type="submit" value="Submit">
	</td>
</tr>
<tr>
</tr>
<tr>
<td>
</td>
	<td> 
		<marquee><label>*Enter Valid Credentials</label></marquee>
	</td>
</tr>

</table>
</form>

<body>
</html>
